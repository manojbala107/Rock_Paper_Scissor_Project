<!DOCTYPE html>
<html>
    <title>
      Rock Paper and Scissors
    </title>
    <body>
      <link rel="stylesheet" href="rpc.css">
      <h1>Pick a Choise!</h1>

      <div class="container">
        <button onclick=
        "playgame('Rock')" class="move-button"><img src="rock-emoji.png" class="move-icon"></button>

        <button onclick=
        "playgame('Paper')" class="move-button"><img src="paper-emoji.png" class="move-icon"></button>
  
        <button onclick=
        "playgame('Scissors')" class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>


        <button onclick=
        "score.wins=0;
          score.loss=0;
          score.tie=0;
          localStorage.removeItem('score')
          updatescoreelement();"
        >Reset</button>
      </div>
      <script src="rpc.js"></script>
    </body>
</html>
